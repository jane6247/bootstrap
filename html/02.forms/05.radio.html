<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
<!-- name의 값이같아야함(같은그룹에 있는것들) -->
	<!--form태그는 하나만 씀  따로 보낼때는 두 개 쓸 수 있음 -->
<form autocomplete="off">
	성별
	<div class="form-check">
		<input class="form-check-input" type="radio" value="male" name="gender"
			id="male">
			 <label class="form-check-label"for="flexCheckDefault"> 남성 </label>
			
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="female" name="gender"
			id="female" > 
			<labelclass="form-check-label" for="flexCheckChecked"> 여성 </label>
			
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="etc" name="gender"
			id="etc" >
			 <label class="form-check-label" for="flexCheckChecked"> 기타 </label>
			
	</div>

	<hr>
	 통신사
	<div class="form-check">
		<input class="form-check-input" type="radio" value="skt" name="telecom"
			id="skt"> 
			<label class="form-check-label"for="flexCheckDefault"> SKT </label>
			
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="kt" name="telecom"
			id="kt" > 
			<label class="form-check-label" for="flexCheckChecked"> KT </label>
			
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="lgt" name="telecom"
			id="lgt" >
			 <label class="form-check-label" for="flexCheckChecked"> LGT </label>
			
	</div>

	<hr>

	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1"> 
			<label class="form-check-label"for="inlineCheckbox1">1</label>
			
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
			
			 <label class="form-check-label" for="inlineCheckbox2">2</label>
			
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" disabled>
			
			<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
			
	</div>


	<div class="mb-3">
		<button type="button" class="btn btn-primary" id="btn">primary</button>
	</div>
	
	<hr>
	


</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	
	<script>
		
	$("#btn").on("click", function(){
		
		alert(document.querySelector("input[name='gender']:checked").value);
		
		
		
		//document.getElementsByname("gender")[1].checked = true;
		document.getElementById("etc").checked = true;
		
		
		
		//alert(document.querySelector("input[name='telecom']:checked").value);
			
	});
	
	
	</script>

	
		




</body>
</html>
