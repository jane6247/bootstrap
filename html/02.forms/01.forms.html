<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
 
 <form autocomplete="off">
	<div class="mb-3">
	  <label for="name" class="form-label">이름</label>
	  <input type="name" class="form-control" id="name" placeholder="name">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">비밀번호</label>
	  <input type="password" class="form-control" id="password" placeholder="password">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">이메일</label>
	  <input type="email" class="form-control" id="email" placeholder="email">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">전화번호</label>
	  <input type="tel" class="form-control" id="tel" placeholder="tel">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">숫자</label>
	  <input type="number" class="form-control" id="number" placeholder="number">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">범위</label>
	  <input type="date" class="form-control" id="date" placeholder="date">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">날짜</label>
	  <input type="month" class="form-control" id="month" placeholder="month">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">월</label>
	  <input type="time" class="form-control" id="time" placeholder="time">
	</div>
	<div class="mb-3">
	  <label for="name" class="form-label">컬러</label>
	  <input type="color" class="form-control" id="color" placeholder="color">
	</div>
	
	
	
	<div class="mb-3">
		<button type="button" class="btn btn-primary" id="btn">Primary</button>
	</div>
</form>




  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	
  	<script type = "text/javascript">
  		
  		
		$("#btn").on("click", function(){
//          alert("name: " + $("#name").val)

			
			console.log ("name: " +$("#name").val());
			console.log ("password: " +$("#password").val());
			console.log ("email: " +$("#email").val());
			console.log ("tel: " +$("#tel").val());
			console.log ("number: " +$("#number").val());
			console.log ("date: " +$("#date").val());
			console.log ("month: " +$("#month").val());
			console.log ("time: " +$("#time").val());
			console.log ("color: " +$("#color").val());
						
		});  	
		
	
  	</script>
  	
  	
  	
  	
  	
  	
  </body>
</html>
